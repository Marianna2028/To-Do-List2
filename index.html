<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do List</h1>

  <!-- Form to add new tasks -->
  <form id="new-task">
    <input id="task" type="text" placeholder="New Task" autocomplete="off" autofocus>

    <!-- Priority Dropdown -->
    <div class="dropdown">
      <button type="button" id="priorityBtn">Select Priority</button>
      <div class="dropdown-content">
        <a href="#" data-priority="Low">Low</a>
        <a href="#" data-priority="Medium">Medium</a>
        <a href="#" data-priority="High">High</a>
      </div>
    </div>

    <input type="submit" value="Add Task">
  </form>

  <!-- Where tasks will appear -->
  <ul id="tasks_list"></ul>

  <!-- Link to JavaScript -->
  <script src="javascript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do List</h1>

  <!-- Form to add new tasks -->
  <form id="new-task">
    <input id="task" type="text" placeholder="New Task" autocomplete="off" autofocus>
    <input type="submit" value="Add Task">
  </form>

  <!-- Where tasks will appear -->
  <ul id="tasks_list"></ul>

  <!-- Link to JavaScript -->
  <script src="javascript.js"></script>
</body>
</html>
